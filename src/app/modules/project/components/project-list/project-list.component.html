<div class="row row-cols-1 row-cols-md-2 g-4" *ngIf="projects.length > 0 else noProjects;">
    <div class="col" *ngFor="let project of projects">
      <ngprj-card [classes]="{'border-info': project.done, 'border-warning': !project.done}">
        <ng-container data-body>
          <h5 class="card-title">
            <span class="badge bg-secondary rounded-pill">{{ project.code }}</span>
            {{ project.name }}
          </h5>
          <p class="card-text">{{ project.description }}</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary btn-sm" (click)="select(project)">View Project</button>
            <button class="btn btn-danger btn-sm" (click)="erase(project)">Delete Project</button>
          </div>
        </ng-container>
        <ng-container data-footer>
          <small class="text-muted" [ngStyle]="{'font-style' : project.done ? 'italic' : 'normal'}" >
            <span>{{ project.start | date:'fullDate' }}</span>
            <span *ngIf="project.end"> | {{ project.end | date:'fullDate' }}</span>
          </small>
        </ng-container>
      </ngprj-card>
    </div>
</div>

<ng-template #noProjects>
    <p>Non ci sono progetti</p>
</ng-template>
